<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! Gadis</title>
    <link rel="website icon" type="png" href="IMG/love.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p class="subtitle">Selamat Ulang Tahun untuk Wanita tercantik</p>

        <div class="gift-container">
            <div class="gift-box" id="giftBox">
                <div class="box-lid">
                    <div class="flap flap-left"></div>
                    <div class="flap flap-right"></div>
                    <div class="bow"></div>
                </div>
                <div class="box-base">
                    <div class="ribbon-v"></div>
                    <div class="ribbon-h"></div>
                </div>
            </div>
        </div>

        <p class="instruction">Klik kotak kado di atas!</p>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="message-popup" id="messagePopup">
        <img src="IMG/Cantik.png" alt="Kue Ulang Tahun" style="max-width: 100%; height: auto; display: block; margin: 0 auto 20px; border-radius: 10px;">
        <h2>Pesan Spesial</h2>
        <p>
            Selamat ulang tahun sahabatku!<br><br>
            Semoga hari spesialmu dipenuhi dengan kebahagiaan, dan kenangan indah. 
            Semoga semua impian dan harapanmu terwujud!
            <br><br>
            Bahagia selalu.
        </p>
        <button class="close-btn" id="closeBtn">Terima Kasih!</button>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
